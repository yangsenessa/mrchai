# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=8080
#server.address= 127.0.0.1
server.session-timeout= 60
server.context-parameters.*= # Servlet context init parameters, e.g. server.context-parameters.a=alpha
server.servlet.context-path=/mrchaimc

logging.level.web=DEBUG


spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost/metafundb?useSSL=false
spring.datasource.username = metafun
spring.datasource.password = metafun

#JPA Configuration:
spring.jpa.database=MYSQL
spring.jpa.show-sql=true  
spring.jpa.generate-ddl=true  
spring.jpa.hibernate.ddl-auto=update

#spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy=org.hibernae.cfg.ImprovedNamingStrategy  
#spring.jpa.database=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MYSQL5Dialect
spring.jackson.serialization.indent-output=true
